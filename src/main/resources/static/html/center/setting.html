<script th:inline="javascript" type="text/javascript" charset="utf-8">

    $().ready(function () {
        addFocusin();
        addFocusout();
        fillLocalData();
        checka();
    });

    /**
     * 设置选中的二维码开票税率
     */
    function checka(){
        var qrcodeTaxRate = /*<![CDATA[*/ /*[[${currentEnInfo}? ${currentEnInfo.qrcodeTaxRate}]]*/  /*]]>*/;
        $("select[name='qrcodeTaxRate']").val(qrcodeTaxRate);
    }


    function enableEdit() {
        $(".editItem").removeAttr('disabled');
    }

    function disableEdit() {
        $(".editItem").attr('disabled','disabled');
    }

    function addFocusin() {
        var menus = $('.center-menu');
        $.each(menus, function (k, v) {
            $(v).mouseover(function () {
                $(v).css('background-color', '#ffbc42');
            })
        });
    }

    function addFocusout() {
        var menus = $('.center-menu');
        $.each(menus, function (k, v) {
            $(v).mouseout(function () {
                $(v).css('background-color', 'white');
            })
        });
    }


    function fillLocalData() {
        //自动补全,本地数据
//        var localArrayData = ['beijing', 'shanghai', 'guangzhou', 'sz', 'hangzhou', 'ningbo'];
        $('#qrcodeTaxClassCode').typeahead({
            source: allTaxClassification,//数据源
            items: 8,//最多显示个数
            updater: function (item) {
                return item;//这里一定要return，否则选中不显示，外加调用display的时候null reference错误。
            },
            displayText: function (item) {
                return item;//返回字符串
            },
            afterSelect: function (item) {
                //选择项之后的事件 ，item是当前选中的。
            },
            delay: 0//延迟时间
        });
    }

    //    保存
    $('#baseOptionBtn').click(function () {
        $('#baseOptionFrom').ajaxSubmit({
            dataType: "json", //数据类型
            success: function (data) {
                if (data.operateCode == "S"){
                    layerAlertRight(data.message);
                }else if(data.operateCode == "F"){
                    layerAlertSad(data.message)
                }
                disableEdit();
            }
        });
        return false; // 阻止表单自动提交事件
    });

    /**
     * 库存查询
     */
    $("#getCntBtn").click(function () {
        var fjd = $("#fjh").val();
        $.get("/requestfpkccx/getcnt?fjh=" + fjd, function (data) {
            if (data.operateCode == "F") {
                layerAlertMsg(data.message);
            } else if (data.operateCode == "S") {
                $("#cnt").val(data.datas);
            }
        });
    });

</script>
