<div style="padding-top: 10px;"></div>
<div class="row" style="width:100%;height: 500px;background-image:url(../img/login-background.png); background-size: 100% 100%;  -moz-background-size: 100% 100%; -webkit-background-size: 100% 100%;">
    <div class="col-md-6">

    </div>
    <div class="col-md-6">
        <div class="row" style="margin-top: 15%;margin-left: 10%;">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="background-color: white;height: 310px;">
                <div class="row">
                    <div class="col-md-12 text-center"
                         style="border: 0px;border-bottom: 1px;border-style: solid;border-color: #fcf4f2;padding: 0px;margin: 0px;">
                        <h4 style="margin-top: 20px;margin-bottom: 20px">用户登录</h4>
                    </div>
                    <div class="col-md-12" style="margin-top: 10px;">
                        <form id="loginForm" action="/checkLogin" method="post" role="form">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                    <input type="text" class="form-control" name="name_key" placeholder="用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                                    <input type="password" name="pwd_key" class="form-control" placeholder="密码">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-unlock-alt fa-fw"></i></span>
                                        <input type="text" name="verification_code" class="form-control"
                                               placeholder="验证码">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <img style="width:80px;height: 35px;" src="/images/kaptcha.jpg"
                                         id="verification_code_img" title="点击更换"
                                         onclick="javascript:refreshCaptcha(this.id);"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">记住登录名
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="checkbox text-right">
                                        忘记密码
                                    </div>
                                </div>
                            </div>
                            <button id="btnAjaxSubmit" name="btnAjaxSubmit" type="submit" class="btn btn-primary btn-block">登录</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>

<script src="/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>

<script src="/js/jquery.validate.extend.js" type="text/javascript" charset="utf-8"></script>
<script src="/components/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/base.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">
    //更换验证码
    function refreshCaptcha(objId) {
        $('#' + objId).attr("src", "/images/kaptcha.jpg?t=" + Math.random());
    }

    var options = {
        success: function (json) {
            if (json.successMessage) {
                if (json.operateCode == "F") {
                    refreshCaptcha('verification_code_img');
                    layerAlertMsg(json.message);
                } else if (json.operateCode == "S") {
                    location.href = json.datas;
                }
            }
        }
    };

    //登录JS验证
    $("#loginForm").validate({
//            debug:true, //调试模式，即使验证成功也不会跳转到目标页面
        rules: { //配置验证规则，key就是被验证的dom对象，value就是调用验证的方法(也是json格式)
            name_key: {
                required: true, //必填。如果验证方法不需要参数，则配置为true
                rangelength: [6, 20]
            },
            pwd_key: {
                required: true,
                rangelength: [8, 20]
            },
            verification_code: {
                required: true
            }
        },
        messages: {
            name_key: {
                required: "必填",
                rangelength: "长度6-20"
            },
            pwd_key: {
                required: "必填",
                rangelength: "长度8-20"
            },
            verification_code: {
                required: "必填"
            }
        },
        errorClass: "error",
        success: 'valid',
        unhighlight: function (element, errorClass, validClass) { //验证通过
            $(element).tooltip('destroy').removeClass(errorClass);
        },
        errorPlacement: function (error, element) {
            if ($(element).next("div").hasClass("tooltip")) {
                $(element).attr("data-original-title", $(error).text()).tooltip("show");
            } else {
                $(element).attr("title",
                    $(error).text()).tooltip("show");
            }
        },
        submitHandler: function (form) {
            jQuery(form).ajaxSubmit(options);
        }
    });
</script>
