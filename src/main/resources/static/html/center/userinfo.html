<script type="text/javascript" charset="utf-8">

    $().ready(function () {
        addFocusin();
        addFocusout();
    });

    function enableEdit() {
        $(".editItem").removeAttr('disabled');
    }

    function addFocusin() {
        var menus = $('.center-menu');
        $.each(menus, function (k, v) {
            $(v).mouseover(function () {
                $(v).css('background-color', '#ffbc42');
            })
        });
    }

    function addFocusout() {
        var menus = $('.center-menu');
        $.each(menus, function (k, v) {
            $(v).mouseout(function () {
                $(v).css('background-color', 'white');
            })
        });
    }


    //让当前表单调用validate方法，实现表单验证功能
    $("#editForm").validate({
//            debug:true, //调试模式，即使验证成功也不会跳转到目标页面
        rules: { //配置验证规则，key就是被验证的dom对象，value就是调用验证的方法(也是json格式)
            usrname: {
                required: true, //必填。如果验证方法不需要参数，则配置为true
                rangelength: [1, 15]
            },
            mobilePhone: {
                required: true,
                rangelength: [11, 15],
                digits: true
//                isMobile: true
            },
            telephone: {
                required: false,
                rangelength: [1, 15]
            },
            email: {
                required: false,
                rangelength: [1, 20],
                email: true
            }
        },
        messages: {
            usrname: {
                required: "昵称长度为1-15个字符",
                rangelength: "昵称长度为1-15个字符"
            },
            mobilePhone: {
                required: "手机号码长度为11-15个字符",
                rangelength: "手机号码长度为11-15个字符",
                digits: "只能为数字"
            },
            telephone: {
                required: false,
                rangelength: "固定电话不超过15个字符"
            },
            email: {
                email: "邮箱用户名+分隔符@+邮箱注册的网站域名地址",
                rangelength: "长度不得超过20",
            }
        },
        errorClass: "error",
        success: 'valid',
        unhighlight: function (element, errorClass, validClass) { //验证通过
            $(element).tooltip('destroy').removeClass(errorClass);
        },
        errorPlacement: function (error, element) {
            if ($(element).next("div").hasClass("tooltip")) {
                $(element).attr("data-original-title", $(error).text()).tooltip("show");
            } else {
                $(element).attr("title",
                    $(error).text()).tooltip("show");
            }
        },
        submitHandler: function (form) {
            jQuery(form).ajaxSubmit(function (data) {
                if (data.operateCode == "F") {
                    layerAlertMsg(data.message);
                } else if (data.operateCode == "S") {
                    layer.msg('修改成功', {icon: 1});
                    setTimeout(function () {
                        window.location.href = "/center/userinfo";
                    }, 2000);
                }
            });
        }
    });


</script>
